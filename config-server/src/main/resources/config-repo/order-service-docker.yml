spring:
  datasource:
    url: jdbc:postgresql://postgres:5432/demospring_db
    username: admin
    password: admin
    driver-class-name: org.postgresql.Driver

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: update  # Options: validate | update | create | create-drop

  security:
    oauth2:
      client:
        registration:
          keycloak:
            client-id: fast-payment
            client-secret: XDOu8eVWloZmlc4Qt9wwRFvzfVN3pvzp
            authorization-grant-type: authorization_code
            redirect-uri: "{baseUrl}/login/oauth2/code/{registrationId}"
            scope: "openid,profile,email"
        provider:
          keycloak:
            issuer-uri: http://keycloak:9065/realms/fast-payment
            user-info-uri: http://keycloak:9065/realms/fast-payment/protocol/openid-connect/userinfo
            token-uri: http://keycloak:9065/realms/fast-payment/protocol/openid-connect/token
            authorization-uri: http://keycloak:9065/realms/fast-payment/protocol/openid-connect/auth
      resourceserver:
        jwt:
          issuer-uri: http://keycloak:9065/auth/realms/fast-payment
#          jwk-set-uri: http://keycloak:9065/auth/realms/fast-payment/protocol/openid-connect/certs
          jwk-set-uri:  http://keycloak:9065/realms/fast-payment/protocol/openid-connect/certs
logging:
  level:
    org.springframework.security: DEBUG

keycloak:
  realm: fast-payment
  auth-server-url: http://keycloak:9065
  resource: fast-payment
  credentials:
    secret: XDOu8eVWloZmlc4Qt9wwRFvzfVN3pvzp
  public-client: true
  use-resource-role-mappings: true

eureka:
  client:
    serviceUrl:
      defaultZone: http://eureka:8761/eureka/
    registerWithEureka: true  # Ensures the service registers with Eureka
    fetchRegistry: true        # Fetches the registry from Eureka
management:
  tracing:
    sampling:
      probability: 1.0
  endpoints:
    web:
      exposure:
        include: prometheus
  metrics:
    distribution:
      percentiles-histogram:
        http:
          server:
            requests: true
