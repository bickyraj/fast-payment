apiVersion: apps/v1
kind: Deployment
metadata:
  name: payment-service
  labels:
    app: payment-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: payment-service
  template:
    metadata:
      labels:
        app: payment-service
    spec:
      containers:
      - name: payment-service
        image: bickyrajkayastha/fast-payment-payment-service:2480c37639cce13f517530dae3b4909b2add4b3a
        imagePullPolicy: Always
        ports:
        - containerPort: 7073
