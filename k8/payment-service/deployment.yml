apiVersion: apps/v1
kind: Deployment
metadata:
  name: payment-service
  labels:
    app: payment-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: payment-service
  template:
    metadata:
      labels:
        app: payment-service
    spec:
      containers:
      - name: payment-service
        image: bickyrajkayastha/fast-payment-payment-service:4b84f9d74a979ad2fe77b54908714892caa7ed3d
        imagePullPolicy: Always
        ports:
        - containerPort: 7073
