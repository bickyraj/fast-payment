apiVersion: apps/v1
kind: Deployment
metadata:
  name: payment-service
  labels:
    app: payment-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: payment-service
  template:
    metadata:
      labels:
        app: payment-service
    spec:
      containers:
      - name: payment-service
        image: bickyrajkayastha/fast-payment-payment-service:9f2468f052c2881a38b37bf9fba07bf49a3e119e
        imagePullPolicy: Always
        ports:
        - containerPort: 7073
