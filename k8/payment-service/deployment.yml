apiVersion: apps/v1
kind: Deployment
metadata:
  name: payment-service
  labels:
    app: payment-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: payment-service
  template:
    metadata:
      labels:
        app: payment-service
    spec:
      containers:
      - name: payment-service
        image: bickyrajkayastha/fast-payment-payment-service:766a6eb262d6c35dc4ab367e68f34082a74195f8
        imagePullPolicy: Always
        ports:
        - containerPort: 7073
