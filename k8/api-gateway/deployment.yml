apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
  labels:
    app: api-gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      containers:
      - name: api-gateway
        image: bickyrajkayastha/fast-payment-api-gateway:6bbbb23781550da68fac6767c0f354cafbec9ab0
        imagePullPolicy: Always
        ports:
        - containerPort: 3030
