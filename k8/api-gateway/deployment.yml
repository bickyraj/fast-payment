apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
  labels:
    app: api-gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      containers:
      - name: api-gateway
        image: bickyrajkayastha/fast-payment-api-gateway:cd53ab58925832a182e508634d4e075e3da514ed
        imagePullPolicy: Always
        ports:
        - containerPort: 3030
