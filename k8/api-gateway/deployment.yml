apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
  labels:
    app: api-gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      containers:
      - name: api-gateway
        image: bickyrajkayastha/fast-payment-api-gateway:86eeac461c77923a90ded0ba281cd9dedb33e233
        imagePullPolicy: Always
        ports:
        - containerPort: 3030
