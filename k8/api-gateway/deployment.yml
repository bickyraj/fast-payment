apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
  labels:
    app: api-gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      containers:
      - name: api-gateway
        image: bickyrajkayastha/fast-payment-api-gateway:bd5e5b1c8bb846fdc6fe746e9d747a201321ef1e
        imagePullPolicy: Always
        ports:
        - containerPort: 3030
