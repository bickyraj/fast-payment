apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
  labels:
    app: api-gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      containers:
      - name: api-gateway
        image: bickyrajkayastha/fast-payment-api-gateway:97bb70dacb4eed94b3f11af42c6d2439386693e7
        imagePullPolicy: Always
        ports:
        - containerPort: 3030
