apiVersion: apps/v1
kind: Deployment
metadata:
  name: notification-service
  labels:
    app: notification-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: notification-service
  template:
    metadata:
      labels:
        app: notification-service
    spec:
      containers:
      - name: notification-service
        image: bickyrajkayastha/fast-payment-notification-service:407429f410c7010b8ce1e05d5266413ee426370c
        imagePullPolicy: Always
        ports:
        - containerPort: 7022
