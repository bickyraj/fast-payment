apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-service
  labels:
    app: user-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: user-service
  template:
    metadata:
      labels:
        app: user-service
    spec:
      containers:
      - name: user-service
        image: bickyrajkayastha/fast-payment-user-service:97d466654a3d1fccd5680709dc1ba7eea4469480
        imagePullPolicy: Always
        ports:
        - containerPort: 7024
