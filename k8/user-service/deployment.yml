apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-service
  labels:
    app: user-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: user-service
  template:
    metadata:
      labels:
        app: user-service
    spec:
      containers:
      - name: user-service
        image: bickyrajkayastha/fast-payment-user-service:69ab47485fa379dafd6ab1bf12b5f89ec449d10d
        imagePullPolicy: Always
        ports:
        - containerPort: 7024
