apiVersion: apps/v1
kind: Deployment
metadata:
  name: report-service
  labels:
    app: report-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: report-service
  template:
    metadata:
      labels:
        app: report-service
    spec:
      containers:
      - name: report-service
        image: bickyrajkayastha/fast-payment-report-service:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 7026
