apiVersion: apps/v1
kind: Deployment
metadata:
  name: config-server
  labels:
    app: config-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: config-server
  template:
    metadata:
      labels:
        app: config-server
    spec:
      containers:
      - name: config-server
        image: bickyrajkayastha/fast-payment-config-server:af2c1fd0e239b896bd08c24ec54fb67b067e2b79
        imagePullPolicy: Always
        ports:
        - containerPort: 8888
