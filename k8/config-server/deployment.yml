apiVersion: apps/v1
kind: Deployment
metadata:
  name: config-server
  labels:
    app: config-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: config-server
  template:
    metadata:
      labels:
        app: config-server
    spec:
      containers:
      - name: config-server
        image: bickyrajkayastha/fast-payment-config-server:f94c9536882d8d6fd1c4d1b7bcf9fd58d31940d0
        imagePullPolicy: Always
        ports:
        - containerPort: 8888
