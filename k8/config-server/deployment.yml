apiVersion: apps/v1
kind: Deployment
metadata:
  name: config-server
  labels:
    app: config-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: config-server
  template:
    metadata:
      labels:
        app: config-server
    spec:
      containers:
      - name: config-server
        image: bickyrajkayastha/fast-payment-config-server:caddb57ff314fbc3d4a40568e98d2eaf35c5dc3a
        imagePullPolicy: Always
        ports:
        - containerPort: 8888
