apiVersion: apps/v1
kind: Deployment
metadata:
  name: config-server
  labels:
    app: config-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: config-server
  template:
    metadata:
      labels:
        app: config-server
    spec:
      containers:
      - name: config-server
        image: bickyrajkayastha/fast-payment-config-server:bc9cf9d73ab8fe5903ac72ef7a64805e00bc790d
        imagePullPolicy: Always
        ports:
        - containerPort: 8888
