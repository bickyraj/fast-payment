server:
  port: 7024
spring:
  application:
    name: frontend-service
  mvc:
    view:
      prefix: /WEB-INF/views
      suffix: .html
  thymeleaf:
    prefix: classpath:/templates/
    suffix: .html
    cache: false
    enabled: true
    mode: HTML
  security:
    oauth2:
      client:
        registration:
          keycloak:
            client-id: fast-payment
            client-secret: qKUDaUnHWfLJiarO1pWfnQoyKJyDwZqC
            authorization-grant-type: authorization_code
            redirect-uri: "{baseUrl}/login/oauth2/code/{registrationId}"
            scope: openid,profile,email
        provider:
          keycloak:
            issuer-uri: http://localhost:7000/realms/fast-payment
            user-info-uri: http://localhost:7000/realms/fast-payment/protocol/openid-connect/userinfo
            token-uri: http://localhost:7000/realms/fast-payment/protocol/openid-connect/token
            authorization-uri: http://localhost:7000/realms/fast-payment/protocol/openid-connect/auth
      resourceserver:
        jwt:
          issuer-uri: http://localhost:7000/auth/realms/fast-payment
          jwk-set-uri: http://localhost:7000/auth/realms/fast-payment/protocol/openid-connect/certs
logging:
  level:
    org:
      springframework:
        web: DEBUG
        security: DEBUG
        cloud:
          gateway: DEBUG
        boot:
          web:
            servlet:
              FilterRegistrationBean: TRACE
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/